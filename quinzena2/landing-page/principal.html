<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Log4</title>
    <link href="principal.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <header>
            <ul>
                <li>SOBRE</li>
                <li>PRODUTOS</li>
                <li>CONTATO</li>
                <li>TRABALHE CONOSCO</li>
            </ul>
        </header>
    
        <section>
            <img src="Log4.png" width=80% height=80% alt="logo da Log4">
        </section>
        <p>Transparência e agilidade a favor do cliente</p>
        <hr>

        <p>Quer receber nossa newsletter? Deixa seu e-mail!</p>
        <section class="footer">
            <form name="contato" method="POST">
              <input type="text" name="email" placeholder="E-mail">
              <input type="submit" value="ENVIAR" onclick="return validar()">
            </form>

        
        <script type="text/javascript">
	
            function validateEmail(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
            
            function validar() {
              var eMail = contato.email.value;
              console.log(eMail);
              if (eMail =="" ) {
                alert ('Preencha com seu e-mail');
                contato.email.focus();
                return false;
              } else if (validateEmail(eMail) == false) {
                alert ('E-mail inválido');
                contato.email.focus();
                return false;
              } else {
                alert ('O e-mail '+eMail+' foi enviado');
              };
            }
            </script> 
  </body>
</html>
